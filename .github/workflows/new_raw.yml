name: Build and Publish Jupyter Notebook

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install papermill nbconvert && pip install -r requirements.txt && sudo apt install python3-pydot graphviz

      - name: Run Jupyter Notebook
        run: |
          papermill notebooks/solar_correlations.ipynb output/solar_correlations_output.ipynb

      - name: Convert Notebook to HTML
        run: |
          jupyter nbconvert --to html output/solar_correlations_output.ipynb --output-dir=output/

      - name: Upload Output Notebook
        uses: actions/upload-artifact@v4
        with:
          name: output-notebook
          path: output/